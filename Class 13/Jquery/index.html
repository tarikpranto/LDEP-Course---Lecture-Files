<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="cls">Close</button>
    <button id="opn">Open</button>
    <button id="all">All</button>
    <button id="ani">Animate</button>



    <div class="box"></div>
    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#cls').click(function(){
                $('.box').hide(2000);
            });

            $('#opn').click(function(){
                $('.box').show(2000);
            });


            $('#all').click(function(){
                $('.box').stop().slideToggle(2000);
            });


            $('#ani').click(function(){
                $('.box').animate({left: '250px'});
            });



        });
    </script>
</body>
</html>

<body>
    <script>
        var m = 40;
        function jog(){
            var a = 5;
            var b = 6;

            document.write('Result is:', c)
        }

        function biyog(){
            var x = 50;
            var y = 30;

        }

        function calc(one, two){
            document.write(one + two);
        }

    </script>

    <h1><script>calc(300, 300);</script></h1>
